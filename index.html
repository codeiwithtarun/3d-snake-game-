<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a3d, #6998ff, #7f51ff, #ff80a3);
            color: white;
            overflow: hidden;
        }

        h1 {
            margin: 50px 0 15px 0; /* Increased top margin to push it down */
            padding: 5 px 0; 
            font-size: 24px; 
            background: linear-gradient(to right, #ff80a3, #ff80a3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-container {
            position: relative;
        }

        #game-board {
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            background-color: #111;
            border: 2px solid #444;
        }

        .score-display {
            margin-top: 3px;
            font-size: 21px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 8px;
            display: flex;
            gap: 7px;
        }

        button {
            padding: 15px  30px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #ff80a3;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0a0a3d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin-top: 0;
            color: #ff4d4d;
        }

        .mobile-controls {
            display: grid;
            margin-top: 5px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
            width: 200px;
        }

        .mobile-controls button {
            padding: 15px;
            font-size: 15px;
        }

        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }

        .score-history {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            width: 70px;                                           /* Increased width */
            height: 32px;                                            /* Adjusted height */
            background-color: #ff80a3;                           /* Pink square box color  */
            border: none;
            border-radius: 3px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
        }

        .history-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; 
            z-index: 1000;
        }

        .history-modal ul {
            list-style-type: none;
            padding: 0;
        }

        .history-modal button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ff80a3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Animation for button press */
        .control-btn {
            transition: transform 0.1s ease;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            #game-board {
                width: 365px;
                height: 390px;
            }
        }
    </style>
</head>
<body>
    <h1>3D Snake Game by Tarun Tyagi</h1>
    
    <button class="score-history" id="score-history-btn">Previous Score</button>

    <div class="history-modal" id="history-modal">
        <h2>Score History</h2>
        <ul id="score-history-list"></ul>
        <button id="close-history-btn">Close</button>
    </div>

    <div class="game-container">
        <canvas id="game-board" width="540" height="600"></canvas>
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <div class="score-display">Score: <span id="score">0</span></div>
    
    <div class="mobile-controls">
        <button class="up-btn mobile-control-btn control-btn">↑</button>
        <button class="left-btn mobile-control-btn control-btn">←</button>
        <button class="right-btn mobile-control-btn control-btn">→</button>
        <button class="down-btn mobile-control-btn control-btn">↓</button>
    </div>

    <div class="controls">
        <button id="start-btn" class="control-btn">Start Game</button>
        <button id="pause-btn" disabled class="control-btn">Pause</button>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const mobileControlBtns = document.querySelectorAll('.mobile-control-btn');
        const scoreHistoryBtn = document.getElementById('score-history-btn');
        const historyModal = document.getElementById('history-modal');
        const closeHistoryBtn = document.getElementById('close-history-btn');
        const scoreHistoryList = document.getElementById('score-history-list');

        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        
        let snake = [{x: 10, y: 10}];
        let food = generateFood();
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 210; // game speed control
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let scoreHistory = []; // Array to store the last 8 scores

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw border
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#45a049';
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            });
            
            // Draw a food for snake 
            ctx.fillStyle = '#ff4d4d';
            ctx.beginPath();
            const foodX = food.x * GRID_SIZE + GRID_SIZE / 2;
            const foodY = food.y * GRID_SIZE + GRID_SIZE / 2;
            ctx.arc(foodX, foodY, GRID_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // snake ke liye food position 
        function generateFood() {
            const food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            
            
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);
            }
            
            return food;
        }

        function update() {
            if (gamePaused) return;
            
            
            direction = nextDirection;
            
            
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            
            if (
                head.x < 0 || head.x >= TILE_COUNT ||
                head.y < 0 || head.y >= TILE_COUNT ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }
            
            // Add new head for snake tab bhi food snake kha  le 
            snake.unshift(head);
            
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
                
                // Increase speed every 100 points
                if (score % 100 === 0 && gameSpeed > 100) {
                    gameSpeed -= 10; // Decrease the speed for faster gameplay
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                
                snake.pop();
            }
        }

        // Update score history
        function updateScoreHistory(newScore) {
            scoreHistory.unshift(newScore);
            if (scoreHistory.length > 8) {
                scoreHistory.pop();
            }
        }

        // Show score history
        function showScoreHistory() {
            scoreHistoryList.innerHTML = ''; // Clear previous history
            scoreHistory.forEach(score => {
                const listItem = document.createElement('li');
                listItem.textContent = score;
                scoreHistoryList.appendChild(listItem);
            });
            historyModal.style.display = 'block'; // Show modal
        }

        
        function gameStep() {
            update();
            draw();
        }

        // Start game
        function startGame() {
            if (gameRunning) return;
            
            resetGame();
            gameRunning = true;
            gamePaused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
        }

        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            finalScoreElement.textContent = score;
            
            scoreHistory.unshift(score);
            if (scoreHistory.length > 8) {
                scoreHistory.pop();
            }
            gameOverElement.style.display = 'block';
        }

        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = '0';
            gameSpeed = 210; // Reset snake speed control
            gameOverElement.style.display = 'none';
        }

        
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            startGame();
        });

        // Event listener for the pink square
        scoreHistoryBtn.addEventListener('click', showScoreHistory);

        // Event listener for closing the history modal
        closeHistoryBtn.addEventListener('click', () => {
            historyModal.style.display = 'none'; // Hide modal
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    togglePause();
                    break;
            }

            // Trigger pop-up animation on button press
            const controlButtons = document.querySelectorAll('.control-btn');
            controlButtons.forEach(btn => {
                btn.classList.add('active');
                setTimeout(() => {
                    btn.classList.remove('active');
                }, 100); // Duration of the animation
            });
        });

        // Mobile controls
        mobileControlBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!gameRunning || gamePaused) return;
                
                const directionMap = {
                    '↑': 'up',
                    '←': 'left',
                    '→': 'right',
                    '↓': 'down'
                };
                
                const dir = directionMap[btn.textContent];
                
                if (dir === 'up' && direction !== 'down') nextDirection = 'up';
                if (dir === 'down' && direction !== 'up') nextDirection = 'down';
                if (dir === 'left' && direction !== 'right') nextDirection = 'left';
                if (dir === 'right' && direction !== 'left') nextDirection = 'right';

                // Trigger pop-up animation on button press
                btn.classList.add('active');
                setTimeout(() => {
                    btn.classList.remove('active');
                }, 100); // Duration of the animation
            });
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
