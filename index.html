




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
        }

        .game-container {
            position: relative;
        }

        #game-board {
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: #111;
            border: 2px solid #444;
        }

        .score-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin-top: 0;
            color: #ff4d4d;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
        }

        .mobile-controls button {
            padding: 15px;
            font-size: 20px;
        }

        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            #game-board {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Classic Snake Game by Tarun Tyagi </h1>
    <div class="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <div class="score-display">Score: <span id="score">0</span></div>
    
    <div class="mobile-controls">
        <button class="up-btn mobile-control-btn">↑</button>
        <button class="left-btn mobile-control-btn">←</button>
        <button class="right-btn mobile-control-btn">→</button>
        <button class="down-btn mobile-control-btn">↓</button>
    </div>

    <div class="controls">
        <button id="start-btn">Start Game</button>
        <button id="pause-btn" disabled>Pause</button>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const mobileControlBtns = document.querySelectorAll('.mobile-control-btn');

        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        
        let snake = [{x: 10, y: 10}];
        let food = generateFood();
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 150;
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // Draw game elements
        function draw() {
            // Clear the canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw border
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#45a049';
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            });
            
            // Draw food
            ctx.fillStyle = '#ff4d4d';
            ctx.beginPath();
            const foodX = food.x * GRID_SIZE + GRID_SIZE/2;
            const foodY = food.y * GRID_SIZE + GRID_SIZE/2;
            ctx.arc(foodX, foodY, GRID_SIZE/2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Generate food at random position
        function generateFood() {
            const food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            
            // Make sure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);
            }
            
            return food;
        }

        // Update game state
        function update() {
            if (gamePaused) return;
            
            // Update direction
            direction = nextDirection;
            
            // Calculate new head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // Check for collisions
            if (
                head.x < 0 || head.x >= TILE_COUNT ||
                head.y < 0 || head.y >= TILE_COUNT ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
                
                // Increase speed every 50 points
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }

        // Main game loop step
        function gameStep() {
            update();
            draw();
        }

        // Start game
        function startGame() {
            if (gameRunning) return;
            
            resetGame();
            gameRunning = true;
            gamePaused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // Pause/resume game
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Reset game state
        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = '0';
            gameSpeed = 150;
            gameOverElement.style.display = 'none';
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            startGame();
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });

        // Mobile controls
        mobileControlBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!gameRunning || gamePaused) return;
                
                const directionMap = {
                    '↑': 'up',
                    '←': 'left',
                    '→': 'right',
                    '↓': 'down'
                };
                
                const dir = directionMap[btn.textContent];
                
                if (dir === 'up' && direction !== 'down') nextDirection = 'up';
                if (dir === 'down' && direction !== 'up') nextDirection = 'down';
                if (dir === 'left' && direction !== 'right') nextDirection = 'left';
                if (dir === 'right' && direction !== 'left') nextDirection = 'right';
            });
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
